
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Informations du jour</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f8ff;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 300px;
    }
    .info {
      font-size: 1.2em;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="info" id="date"></div>
    <div class="info" id="heure"></div>
    <div class="info" id="meteo">üå§Ô∏è Temp√©rature actuelle √† Neuch√¢tel : <span id="temp">...</span>¬∞C</div>
  </div>

  <script>
    // Affiche la date et l'heure automatiquement
    function updateDateTime() {
      const now = new Date();
      const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const dateStr = now.toLocaleDateString('fr-FR', dateOptions);
      const heureStr = now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
      document.getElementById('date').textContent = `üìÖ ${dateStr}`;
      document.getElementById('heure').textContent = `‚è∞ Il est ${heureStr}`;
    }

    // Obtenir la temp√©rature actuelle via Open-Meteo
    async function fetchTemperature() {
      try {
        const response = await fetch("https://api.open-meteo.com/v1/forecast?latitude=46.99&longitude=6.93&current_weather=true");
        const data = await response.json();
        const temp = data.current_weather.temperature;
        document.getElementById('temp').textContent = temp;
      } catch (error) {
        document.getElementById('temp').textContent = "indisponible";
      }
    }

    updateDateTime();
    fetchTemperature();
    setInterval(updateDateTime, 60000); // met √† jour l'heure toutes les minutes
  </script>
</body>
</html>
